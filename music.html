<!DOCTYPE html>
<html>
  <head>
    <title>Music Player</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="music.css">
  </head>
  <body onload="loadTrack(0)">
    <div class="player">
      <div class="details">
        <div class="poster">
          <img src="">
        </div>
        <div class="song-name">
          Bhari Mehfil
        </div>
        <div class="singer">
          Babbu Maan
        </div>
      </div>
      <div class="buttons">
        <span class="prev" onclick="prevTrack()">
          <i class="bi bi-caret-left-fill"></i>
        </span>
        <span class="pause-play" onclick="playpauseTrack()">
          <i class="bi bi-play-circle-fill"></i>
        </span>
        <span class="next" onclick="nextTrack()">
          <i class="bi bi-caret-right-fill"></i>
        </span>
      </div>
      <div class="sliders">
        <span class="current-time">00:00</span>
        <input type="range" min="1" max="100" value="0" class="mslider" onchange="seekTo()">
        <span class="total-duration">00:00</span>
      </div>
    </div>
    <script src="music.js"></script>
  </body>
</html>
